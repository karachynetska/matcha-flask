<!DOCTYPE html>
<html lang="en">
	<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="This is social network html5 template available in themeforest......" />
		<meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page" />
		<meta name="robots" content="index, follow" />
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}"/>

    <!--Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">

    <!--Favicon-->
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/fav.png') }}"/>

    </head>
    <body>
        <!-- Header
    ================================================= -->
		<header id="header">
      <nav class="navbar navbar-default navbar-fixed-top menu">
        <div class="container">

          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" /></a>
          </div>
        </div><!-- /.container -->
      </nav>
    </header>
    <!--Header End-->
    <div class="container" style="margin-top: 10%">
        <div class="edit-profile-container">
            <div class="block-title">
                <h4 class="grey"><i class="icon ion-ios-locked-outline"></i>Forgot password?</h4>
                <div class="line"></div>
                <p id="message-forgot"></p>
                <div class="line"></div>
            </div>
            <div class="edit-block">
                <form name="update-pass" id="education" class="form-inline" method="post">
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label for="my-email">Your email</label>
                            <input id="my-email" class="form-control input-group-lg" type="email" name=email" title="Enter email" placeholder="Email"/>
                        </div>
                    </div>
                    <button id="send-button" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.sticky-kit.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
