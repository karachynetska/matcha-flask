<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="This is social network html5 template available in themeforest......" />
		<meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page" />
		<meta name="robots" content="index, follow" />
		<title>Images | Cool Images</title>
        <!--Favicon-->
        <link rel="shortcut icon"  href="{{ url_for('static', filename='images/fav.png') }}" type="image/png"/>
        <!-- Stylesheets
        ================================================= -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/jquery-ui.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" />
        <link href="{{ url_for('static', filename='css/emoji.css') }}" rel="stylesheet">
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">
    </head>
    <body>
    {% include 'header.html' %}
    <div id="page-contents">
        <div class="container">
            <div class="row">
                <!-- Newsfeed Common Side Bar Left
                ================================================= -->
                <div class="col-md-3 static">
                    <div class="profile-card" style="background: url({{ data.user.background }}) no-repeat; background-size: cover">
                        <img src="{{ data.user.avatar }}" alt="user" class="profile-photo" />
                        <h5><a href="/profile" class="text-white">{{ data.user.firstname + ' ' + data.user.lastname }}</a></h5>
                        <a href="#" class="text-white"><i class="ion ion-android-person-add"></i> 1,299 followers</a>
                    </div><!--profile card ends-->
                    <ul class="nav-news-feed">
                        <li><i class="icon ion-ios-paper"></i><div><a href="newsfeed.html">My Newsfeed</a></div></li>
                        <li><i class="icon ion-ios-people"></i><div><a href="newsfeed-people-nearby.html">People Nearby</a></div></li>
                        <li><i class="icon ion-ios-people-outline"></i><div><a href="newsfeed-friends.html">Friends</a></div></li>
                        <li><i class="icon ion-chatboxes"></i><div><a href="newsfeed-messages.html">Messages</a></div></li>
                        <li><i class="icon ion-images"></i><div><a href="newsfeed-images.html">Images</a></div></li>
                        <li><i class="icon ion-ios-videocam"></i><div><a href="newsfeed-videos.html">Videos</a></div></li>
                    </ul><!--news-feed links ends-->
                    <div id="chat-block">
                        <div class="title">Chat online</div>
                        <ul class="online-users list-inline">
                            <li><a href="newsfeed-messages.html" title="Linda Lohan"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
                            <li><a href="newsfeed-messages.html" title="Sophia Lee"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
                            <li><a href="newsfeed-messages.html" title="John Doe"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
                            <li><a href="newsfeed-messages.html" title="Alexis Clark"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
                            <li><a href="newsfeed-messages.html" title="James Carter"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
                            <li><a href="newsfeed-messages.html" title="Robert Cook"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
                            <li><a href="newsfeed-messages.html" title="Richard Bell"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
                            <li><a href="newsfeed-messages.html" title="Anna Young"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
                            <li><a href="newsfeed-messages.html" title="Julia Cox"><img src="http://placehold.it/300x300" alt="user" class="img-responsive profile-photo" /><span class="online-dot"></span></a></li>
                        </ul>
                    </div><!--chat block ends-->
                </div>
                <div class="col-md-9">
                    <div class="search-container">
                        <div class="block-title">
                            <h4 class="grey"><i class="icon ion-ios-locked-outline"></i>Search</h4>
                            <div class="line"></div>
                            <p id="message_search"></p>
                            <div class="line"></div>
                        </div>
                        <div class="search-block">
                            <form method="post">
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <label for="from_age">From age</label>
                                        <input id="from_age" class="form-control input-group-lg" type="number" name="from_age" placeholder="From age"/>
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <label for="to_age">To age</label>
                                        <input id="to_age" class="form-control input-group-lg" type="number" name="to_age" placeholder="To age"/>
                                    </div>
                                </div>
                                 <div class="row">
                                     <div class="form-group col-xs-6">
                                        <label for="from_rate">From rate</label>
                                        <input id="from_rate" class="form-control input-group-lg" type="number" name="from_rate" placeholder="From rate"/>
                                     </div>
                                     <div class="form-group col-xs-6">
                                         <label for="to_rate">To rate</label>
                                        <input id="to_rate" class="form-control input-group-lg" type="number" name="to_rate" placeholder="To rate"/>
                                     </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="gender">Gender</label>
                                        <select class="form-control" id="gender" name="gender">
                                            <option value="Gender" disabled selected>Gender</option>
                                            <option>male</option>
                                            <option>female</option>
                                            <option>all</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label for="interests">Interests</label>
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <input id="interest1" class="form-control input-group-lg" type="text" name="interest1" placeholder="interest"/>
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <input id="interest2" class="form-control input-group-lg" type="text" name="interest2" placeholder="interest"/>
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <input id="interest3" class="form-control input-group-lg" type="text" name="interest3" placeholder="interest"/>
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <input id="interest4" class="form-control input-group-lg" type="text" name="interest4" placeholder="interest"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <label for="country">Country</label>
                                        <input id="country" class="form-control input-group-lg" name="country" placeholder="Country"/>
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <label for="city">City</label>
                                        <input id="city" class="form-control input-group-lg" name="city" placeholder="City"/>
                                    </div>
                                </div>
                                <button id="search" class="btn btn-primary" style="width: 100%;">Start searching</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer
    ================================================= -->
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="footer-wrapper">

                </div>
            </div>
        </div>
        <div class="copyright">
            <p>Thunder Team © 2016. All rights reserved</p>
        </div>
    </footer>
    <!--preloader-->
    <div id="spinner-wrapper">
        <div class="spinner"></div>
    </div>
    <!-- Scripts
    ================================================= -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/masonry.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.sticky-kit.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/photos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/likes.js') }}"></script>
    <script src="{{ url_for('static', filename='js/comments.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/search.js') }}"></script>
    </body>
</html>
